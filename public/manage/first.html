<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>乐淘管理系统-一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <!-- 引入 bootstrap-validator 的样式, 由于基于 bootstrap 所以放在下面引入 -->
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- 进度条 css -->
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <!-- 我们自己的 common.css -->
  <link rel="stylesheet" href="css/common.css">
</head>
<body>


<!-- 左边的菜单栏 -->
<div class="lt_aside">
  <!-- 大标题 -->
  <div class="brand">
    <a href="javascript:;">全栈1期</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="images/default.png" alt="">
    <p class="user_info">超级管理员</p>
  </div>
  <!-- 导航菜单 -->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;" class="classify">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="child">
          <a href="first.html" class="now">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 主体区域 -->
<div class="lt_main">
  <!-- topbar 区域 -->
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  
  
  <div class="container-fluid">
    
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
    
    <!-- 内容区域 -->
    <div class="lt_content">
      
      <button class="btn btn-default mb_20 btn_add" id="btn_add"> 添加分类 </button>
      
      <!-- 表格 -->
      <!-- 表格带边框: table-bordered-->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">分类名称</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
      
      
      <!-- 分页组件 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
    
  </div>
  
  
</div>

<!-- role aria-labelledby 给盲人阅读器使用的
     data-dismiss="modal" 点击关闭当前弹框
-->
<!-- 退出模态框 -->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><span class="glyphicon glyphicon-info-sign"></span> 你确定要退出管理系统么?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 1级分类模态框 -->
<div class="modal fade" id="type1_tpl">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" id="typeName" name="categoryName" placeholder="请输入一级分类名称">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary btn_add_first">添加</button>
      </div>
    </div>
  </div>
</div>


<script type="text/html" id="cate_tpl">
  {{ each rows v i }}
    <tr>
      <td>{{ (page - 1) * size + (i + 1) }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
  {{ /each }}
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>

</body>
</html>
