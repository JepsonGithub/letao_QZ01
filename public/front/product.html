<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-首页</title>
  <!-- 加视口 -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- 字体图标库 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!-- mui css -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  
  <!-- 引入自己的 css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>


<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h3 class="header_title">商品详情</h3>
    <a class="icon_right" href="javascript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
  </div>
  
  
  <!-- 主体部分 -->
  <div class="lt_main">
    <!-- 配置区域滚动 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        
      
      </div>
    </div>
  
  </div>
  
  
  <!-- 底部前往购物车 -->
  <div class="lt_go_cart">
    <a href="cart.html">去购物车</a>
    <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
    <button class="mui-btn mui-btn-warning">立即购买</button>
  </div>

</div>

<script type="text/html" id="productTpl">
  
  <!-- 轮播图 -->
  <div class="mui-slider">
    <!-- 轮播区域 -->
    <div class="mui-slider-group mui-slider-loop">
      <!--支持循环，需要重复图片节点-->
      <!-- 最后一张图的假图片 -->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
      
      {{ each pic v i }}
         <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
      {{ /each }}
      
      <!-- 第一张图的假图片 -->
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
    </div>
    
    <!-- 小圆点区域 -->
    <div class="mui-slider-indicator">
      {{ each pic v i }}
        <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
      {{ /each }}
    </div>
  </div>
  
  <!-- 商品名称 -->
  <div class="lt_pro_name">
    <strong class="mui-ellipsis-2">{{ proName }}</strong>
  </div>
  
  <!-- 商品价格 -->
  <div class="lt_price">
    价格:
    <span class="price">¥{{ price }}</span>
    <span class="oldPrice">¥{{ oldPrice }}</span>
  </div>
  
  <!--　商品尺码　-->
  <div class="lt_size">
    尺码:
    <%
      var temp = size.split("-");  // [40, 50]
      for ( var i = temp[0]; i <= temp[1]; i++ ) {
    %>
      <span class="size">{{ i }}</span>
    <%
      }
    %>
    
  </div>
  
  
  <!-- 乐淘数量 -->
  <div class="lt_num">
    数量:
    <!-- mui 数字框组件 -->
    <!-- step 步长 -->
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    
    <span class="num">剩余数量：{{ num }} 双</span>
  </div>
  
  <!-- 乐淘商品描述 -->
  <div class="lt_desc">
    详情: {{ proDesc }}
  </div>
</script>



<!-- 模板引擎 -->
<script src="lib/artTemplate/template-web.js"></script>
<!-- mui 核心js 文件 -->
<script src="lib/mui/js/mui.js"></script>
<!-- zepto -->
<script src="lib/zepto/zepto.min.js"></script>
<!-- 自己的 js 文件 -->
<script src="js/common.js"></script>

<script src="js/product.js"></script>

</body>
</html>
