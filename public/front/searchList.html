<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城-商品列表</title>
  <!-- 加视口 -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- 字体图标库 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!-- mui css -->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  
  <!-- 引入自己的 css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>


<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h3 class="header_title">商品列表</h3>
  </div>
  
  
  <!-- 主体部分 -->
  <div class="lt_main">
    <!-- 配置区域滚动 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        
        <!-- 乐淘搜索 -->
        <div class="lt_search">
          <input type="text" class="search_inp" placeholder="请输入搜索关键字">
          <button class="search_btn mui-btn mui-btn-primary">搜索</button>
        </div>
        
        <!-- 乐淘排序 -->
        <div class="lt_sort">
          <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
          <a href="javascript:;" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
          <a href="javascript:;" data-type="num">库存 <span class="fa fa-angle-down"></span></a>
          <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
        </div>
  
        <!-- 商品列表 -->
        <div class="lt_product">
          
          <!-- 加载框 -->
          <div class="loading"></div>
          
        </div>
      
      </div>
    </div>
  
  </div>
  
  
  <!-- 底部部分 -->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 准备模板 -->
<script type="text/html" id="productTpl">
  {{ each data v i }}

    <div class="item_box">
      <a href="product.html?productId={{ v.id }}" class="item">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class="productInfo mui-text-left mui-ellipsis-2">{{ v.proName
           }}</p>
        <p>
          <span class="price">¥{{ v.price }}</span>
          <span class="oldPrice">¥{{ v.oldPrice }}</span>
        </p>
      </a>
    </div>
  
  {{ /each }}
</script>



<!-- 模板引擎 -->
<script src="lib/artTemplate/template-web.js"></script>
<!-- mui 核心js 文件 -->
<script src="lib/mui/js/mui.js"></script>
<!-- zepto -->
<script src="lib/zepto/zepto.min.js"></script>
<!-- 自己的 js 文件 -->
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>

</body>
</html>
</html>
