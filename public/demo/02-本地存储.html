*
*       http 协议是无状态的, cookie 可以用来存储数据, 但是一般只存储非常少量的数据
*
*
*   sessionStorage (鸡肋)
*       1. 大小: 5M
*       2. 生命周期: 关闭浏览器, 就销毁了
*       3. 多个窗口之间不能共享
*
*   localStorage
*       1. 大小: 5M
*       2. 生命周期: 永久存储
*       3. 多个窗口之间 localStorage 可以共享
